name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      QEMU_VERSION: "8.2.2"
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          os: freebsd
          cpu: qemu64
          arch: x86_64
          version: "14.0"
          run: |
            echo "Hello World" > foo
            echo "More hello" > bar
            # comment
            cat foo
            head bar
